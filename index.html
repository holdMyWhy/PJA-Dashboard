<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palm Jebel Ali Properties Dashboard</title>
  
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  
  <!-- Recharts -->
  <script src="https://unpkg.com/recharts@2.1.9/umd/Recharts.min.js"></script>
  
  <!-- PapaParse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  
  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    
    /* Add any additional styling here */
  </style>
</head>
<body>
  <!-- Root element for React to mount -->
  <div id="root"></div>
  
  <!-- Load the dashboard.js file that contains our React component -->
  <script src="dashboard.js"></script>
  
  <!-- Initialize the dashboard -->
  <script>
    // Wait for document to load
    document.addEventListener('DOMContentLoaded', function() {
      // Render the React component to the root div
      ReactDOM.render(
        React.createElement(PalmJebelAliDashboard),
        document.getElementById('root')
      );
    });
  </script>
</body>
</html>
